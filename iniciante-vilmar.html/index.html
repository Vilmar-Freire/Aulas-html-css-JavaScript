<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Estou aprendendo muito a cada dia">
    <link rel="stylesheet" href="inicinte-vilmar.css/freire.css">
    <script src="iniciante-vilmar.javascript/aprendizado-vilmar.js"></script>
    <meta name="viewport" width="device-width, initial-scale=1.0">
    <meta name="keywords" content="origranalção,html, css, javascript">
    <meta name="author" content="Vilmar Freire">
    <title>Formulário</title>
</head>
<body>
    <hr>
    <form name="F_Aula" method="post" action="recebe.html">
            <label>Nome:</label><br/>
            <input type="text" nome="F_Nome" size="40" maxlength="30"/><br/><br/>
            
            <label>Senha:</label><br/>
            <input type="password" name="F_Senha" size="40" maxlength="20"/><br/><br/>
            
            <label>Qual esporte você platica?</label><br/>
            <input type="checkbox" name="F_Futebol" value="futebol"/><label>futebol</label><br/>
            <input type="checkbox" name="F_Natacao" value="natacao"/><label>Natação</label><br/>
            <input type="checkbox" name="F_Basquete" value="basquete"/><label>Basquete</label><br/><br/>
            
            <label>Possui veículo?</label><br/>
            <input type="radio" name="F_veiculo" value="s"/><label>Sim</label><br/>
            <input type="radio" name="F_veiculo" value="n"/><label>Não</label><br/><br/>

            <label>Estado</label><br/>
            <select name="F_Estado">
                <option value="MG">Minas Gerais</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="SP">São Paulo</option>
                <option value="ES">Espírito Santo</option>
                <option value="PR">Parana</option>
            </select><br/><br/>

            <label>Comentário:</label><br/>
            <textarea name="F_Comentario" cols="45" rows="5"></textarea><br/><br/>
            
            <input type="submit" class="pt"value="Enviar"/>
            <input type="reset"  class="pt"value="Limpar"/>
            <input type="button" class="pt"value="Sem Ação"/>
    </form>
    <hr>
    <div>
        
    </div>
</body>
</html>
